<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentine's Day!</title>
    <style>
      /* Background Hitam Bata */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1a0a0a;
        /* Tekstur Bata Sederhana */
        background-image:
          linear-gradient(335deg, #220000 23px, transparent 23px), linear-gradient(155deg, #220000 23px, transparent 23px), linear-gradient(335deg, #220000 23px, transparent 23px), linear-gradient(155deg, #220000 23px, transparent 23px);
        background-size: 58px 58px;
        background-position:
          0px 2px,
          4px 35px,
          29px 31px,
          34px 6px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        overflow: hidden;
      }

      .container {
        text-align: center;
        width: 90%;
        max-width: 600px;
        z-index: 10;
      }

      /* Halaman 1: Hati */
      #page1 {
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .heart-btn {
        width: 180px;
        height: auto;
        filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.6));
        animation: pulse 1.2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.15);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Halaman 2: Video & Pesan */
      #page2 {
        display: none;
        animation: fadeIn 2s ease-in;
      }

      .video-box {
        position: relative;
        padding-bottom: 56.25%; /* Ratio 16:9 */
        height: 0;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        background: #000;
      }

      .video-box iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

      h1 {
        font-size: 2rem;
        margin: 25px 0 10px;
        color: #ff4d4d;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      p {
        font-size: 1.1rem;
        line-height: 1.5;
        color: #ccc;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="page1" onclick="mulaiSurprise()">
        <img src="hati.png" alt="Klik Hatiku" class="heart-btn" />
        <p style="margin-top: 20px; color: #ff4d4d">hi my love</p>
      </div>

      <div id="page2">
        <div class="video-box">
          <iframe src="https://drive.google.com/file/d/18jt0jFq0DnBcdrNugRHzT9zfLkzeodUf/preview" allow="autoplay"></iframe>
        </div>
        <h1>Happy Valentine's Day My Cesa ❤️</h1>
        <p>Makasih ya sayang sudah nemenin aku sampai sekarang, aku harap kita terus saling komunikasi dan saling sayang terus menerus sampai meninggal hehe. I LOVE YOU SAYANG MWAH</p>
      </div>
    </div>

    <script>
      function mulaiSurprise() {
        document.getElementById("page1").style.display = "none";
        document.getElementById("page2").style.display = "block";
      }
    </script>
  </body>
</html>
